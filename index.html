<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Snake Game from Scratch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">


</head>

<body>

    <div class="background">

        <div class="fix-speed">
            <div class="dropdown fix">
                <a id="clickSpeed" href="#" class="speed-btn"> Speed</a>
                <div class="dropdown-content">
                    <a href="#" id="speed1">0.25x</a>
                    <a href="#" id="speed2">0.50x</a>
                    <a href="#" id="speed3">0.75x</a>
                    <a href="#" id="speed4">Normal</a>
                    <a href="#" id="speed5">1.25x</a>
                    <a href="#" id="speed6">1.50x</a>
                    <a href="#" id="speed7">1.75x</a>
                    <a href="#" id="speed8">2x</a>
                </div>
            </div>
        </div>

        <canvas id="canvas"></canvas>
        <a href="#" id="start" class="start btn">Lets Start</a>


        <a href="#" id="mazeM" class="maze btn">Play with Maze</a>
    </div>




















    <script src="maze.js"></script>
    <script src="scripts.js"></script>


</body>

</html>
